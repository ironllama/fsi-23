<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Salamander</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <img src="https://c.tenor.com/I5YW_OntP7UAAAAC/tenor.gif" alt="dancing salamander">
    <script>
        function randomBackground() {
            const decRan = Math.floor(Math.random() * 16777215);
            document.body.style.backgroundColor = "#" + decRan.toString(16);
            setTimeout(randomBackground, 250);
        }
        randomBackground();
    </script>
</body>

</html>
