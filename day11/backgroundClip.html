<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Clip Test</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 6rem;
            font-weight: bolder;
            font-family: Impact;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        div {
            background-image: linear-gradient(45deg, aqua, goldenrod);
            /* background-clip: text; */
            color: transparent;
        }
    </style>
</head>

<body>
    <div>
        WHAT DO YOU SEE?!
    </div>
    <script>
        document.querySelector("div").style.backgroundClip = "text";
    </script>
</body>

</html>
